<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles/startpage.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pushbar.js@1.0.0/src/pushbar.min.css">
</head>
<header></header>
<body id="startpage-body">
  <div data-pushbar-id="mypushbar1" data-pushbar-direction="right" class="pushy">
		<button data-pushbar-close>Close</button>
    <div>
      <h1>How To Play:</h1>
      <ul>
        <p>How to Play</p>
        <li>Use left and right arrow keys to move around</li>
        <li>Answer questions correctly to advance to the next level</li>
        <li>Answer all questions correctly to escape the dungeon</li>
      </ul>
    </div>
	</div>
  <div id="start-button-container">
    <!-- <div id="start-button-inner-container"> -->
      <div class="torch-img-wrapper">
        <img src="img/torch.png" alt="" class="torch-image" id="left-torch">
      </div>
      <!-- <button id="enter-dungeon" onclick="document.location='index.html'">Enter the Dungeon</button> -->
      <button id="enter-dungeon">Enter the Dungeon</button>
      <button data-pushbar-target="mypushbar1">How To Play</button>
      <div class="torch-img-wrapper">
        <img src="img/torch.png" alt="" class="torch-image">
      </div>
    <!-- </div> -->
  </div>

  <div class="backDoor">
    <div class="door">  
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/pushbar.js@1.0.0/src/pushbar.min.js"></script>
  <script>
    const pushbar = new Pushbar({blur: true, overlay: true});
    
    let enterDungeonButton = document.getElementById("enter-dungeon");
    let doorElement = document.querySelector(".door");
    enterDungeonButton.addEventListener("click", toggleDoor);

    function toggleDoor() {
      console.log('doorElem: ', doorElement);
      doorElement.classList.toggle("doorOpen");
    }
  </script>
</body>
</html>
